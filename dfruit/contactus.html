<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliFruit | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/delifruit-logo.png" alt="Logo"> 
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="orders.html">Orders</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact_us">
                <div class="customer_d">
                    <h1>Customer Service</h1>
                    <img class="customer" src="images/customer_services.jpg" alt="Customer Services">
                </div>
                <section class="customer_form">
                    <div id="feedback"></div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        </ul>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </form>
                </section>
                <div class="delivery_d">
                    <h2>Delivery Service</h2>
                    <img class="delivery" src="images/delivery.jpg" alt="Delivery">
                </div>
                <section class="delivery_form">
                    <div id="feedback"></div>
                    <form  action="/my-handling-form-page" method="post">
                        <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        </ul>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </form>
                </section>
        </main>
        <footer>
            <p>DeliFruit Â© 2022 - Henry Familia</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
